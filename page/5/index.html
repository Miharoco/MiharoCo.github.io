                                    <p>上午和老爸一起去接奶奶来我家过年。高速路口因为大雾封路，堵车堵了将近一个多小时。难受倒是还好，毕竟是难得的好天气，也真是天气太好导致自己昏昏欲睡。路过月湖桥的时候还抓拍了一张照片，意料之外的很有艺术感！
　　
回奶奶家顺路去给爷爷上了一柱香...</p>
