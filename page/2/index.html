                     <div class="index-list-essay index-list-w">
                     
                                
                                    <p>我妈昨天还信誓旦旦的跟我说，这几天必定是晴朗的好天气。结果今天一觉醒来外面就已经在淅淅沥沥的下着雨了。实力被打脸。
　　
听说社区诊所的余医生被定为疑似病例了。这样的话还真有些麻烦，附近就会多出很多不确定的因素。毕竟这段时间看病的人还真不少...</p>
